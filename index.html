<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
		<h1>Tic-Tac-Toe</h1>
	</header>

	<div id="board">
		<table>
			<tr id="row1">
				<td class="square">X</td>
				<td class="square mid-col">O</td>
				<td class="square">X</td>
			</tr>
			<tr id="row2">
				<td class="square mid-row">O</td>
				<td class="square mid-col mid-row">X</td>
				<td class="square mid-row">O</td>
			</tr>
			<tr id="row3">
				<td class="square">X</td>
				<td class="square mid-col">O</td>
				<td class="square">X</td>
			</tr>
		</table>
	</div>

	<div class="status">
		<h2></h2>
	</div>

	<div class="buttons">
		<button id="finish-turn">Finish Turn</button>
	</div>

	<div class="buttons">
		<button id="start-new">Start New Game</button>
	</div>

	<div class="strategy">
		<h3><a href="https://xkcd.com/832/">Click here for strategy tips!</a></h3>
	</div>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
